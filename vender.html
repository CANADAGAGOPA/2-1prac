    <h1>밴더 프리픽스란?</h1>
    <hr>
    <div class="blank"></div>
    <h3>&nbsp;CSS는 아직 <strong>'웹 표준'</strong> 정해지지 않았다.</h3>
    <h3>그렇기 때문에 브라우저에 따라 다른 방식으로 지원된다.</h3>
    <h3>그래서 CSS를 모든 브라우저에서 원활히 사용하기 위해서는 <span>Prefix(접두사)</span>를 붙여주어야 한다.</h3>
    <div class="blank"></div>
    <hr>
    <div class="blank"></div>
    <h4>각 브라우저 별 밴더 프리픽스는 다음과 같다.</h4>
    <div class="blank"></div>
    <div class="c1">
        <ul>
            <li>사파리, 크롬 : -webkit-</li>
            <li>모질라, 파이어폭스 : -moz-</li>
            <li>오페라 : -o-</li>
            <li>익스플로러 : -ms-</li>
        </ul>
    </div>
    <div class="c2">
        <p>스타일 속성 앞에 오른쪽 사진과 같이 프리픽스를 <br>넣어주면 브라우저 별로 균일하게 표현해낼 수 있다.</p>
    </div>

    </div>
